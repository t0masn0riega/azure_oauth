buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.3.RELEASE")
    }
}


plugins {
    id 'java'
    id "org.springframework.boot" version "2.1.3.RELEASE"
    id "io.spring.dependency-management" version "1.0.7.RELEASE"
}

group 'com.mytest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.microsoft.graph:microsoft-graph:1.4.0'
    compile 'com.microsoft.azure:msal4j:0.5.0-preview'
    compile 'org.slf4j:slf4j-nop:1.8.0-beta4'

    compile 'com.microsoft.ews-java-api:ews-java-api:2.0'
    compile group: 'javax.xml.ws', name: 'jaxws-api', version: '2.2.11'

    compile 'org.springframework.boot:spring-boot-starter:2.1.3.RELEASE'
    compile 'org.springframework:spring-web'
    compile 'com.fasterxml.jackson.core:jackson-databind'
    compile 'org.springframework.boot:spring-boot-starter-web'
    
    testCompile 'junit:junit:4.12'
}
